    <script> 
        var globalize = {};
         
        for (var i in langs) {
            globalize[langs[i]] = {};
        }
        
        jQuery.when(
            jQuery.get( "langs/en.json" ),
            jQuery.get( "langs/ru.json" )
        ).then(function() {
            [].slice.apply(arguments, [0]).map(function(result, index) {
                globalize[langs[index]].messages = result[0];
            }); 
        }).then(function() {
            jQuery('[data-bind]').each(function () {
                jQuery(this).html(globalize["en"].messages[jQuery(this).data("bind")]);
            });
        });     
        
        jQuery('#language-menu .dropdown-menu li').click(function(){
            var lang_id = jQuery(this).data('id')
            var lang_code = jQuery(this).data('code')
            
            jQuery('[data-bind]').each(function () {
                jQuery(this).html(globalize[lang_code].messages[jQuery(this).data("bind")]);
            });
            
            jQuery('#current_language').html(jQuery(this).html());
            
            jQuery.get(siteUrl + 'users/change_language/' + lang_id);
        });
    </script>
