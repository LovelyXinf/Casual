    <script src="js/bootstrap/bootstrap.js"></script>
	<script> 
        var globalize = {};
         
        for (var i in langs) {
            globalize[langs[i]] = {};
        }
        
        $.when.apply($, $.map(langs, function(lang){
            return $.get( "langs/" + lang + ".json" );
        })).then(function() {
            if (langs.length > 1) {
                [].slice.apply(arguments, [0]).map(function(result, index) {
                    globalize[langs[index]].messages = result[0];
                }); 
            } else {
                globalize[langs[0]].messages = arguments[0];
            }
        }).then(function() {
            $('[data-bind]').each(function () {
                $(this).html(globalize["en"].messages[$(this).data("bind")]);				
            });
        });     
        
        $('#language-menu .dropdown-menu li').click(function(){
            var lang_id = $(this).data('id')
            var lang_code = $(this).data('code')
						            
            $('[data-bind]').each(function () {
				$(this).html(globalize[lang_code].messages[$(this).data("bind")]);
            });
            
            $('#current_language').html($(this).html());
            
            $.get(siteUrl + 'users/change_language/' + lang_id);
        });
        
        if ('object' !== typeof window.JSON) {
            var script = document.createElement('script');
            script.src = '//cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.min.js';
            document.body.appendChild(script);
        }
    </script>
	<script>
		$(window).bind('scroll',function(e){

		});
 
	function parallaxScroll(){
		var scrolled = $(window).scrollTop();
		$('#parallax-bg1').css('background-position','0px '+(0-(scrolled*.2))+'px');
		}
